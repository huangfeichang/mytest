server.port = 8000
server.servlet.context-path = /springDataJpaTest
spring.application.name = spring-data-jpa-test

spring.jackson.time-zone = GMT+8

#配置 Jpa
# 生产环境设置成 none，避免程序运行时自动更新数据库结构
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view = true
spring.jpa.show-sql=true
spring.jpa.database=mysql

#配置数据源
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/elect?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
spring.datasource.username = root
spring.datasource.password =





